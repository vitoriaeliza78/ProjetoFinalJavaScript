<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
</head>
<body>
    <section class="container">
        <h1>Lista de tarefas</h1>
        <div class="taskInputcontainer">
            <input type="text" name="" id="taskInput" placeholder="Digite a tarefa">
                <input type="radio" name="opcao" id="listaBaixa">
                    <label for="baixa">Baixa</label>
                <input type="radio" name="opcao" id="listaMedia">
                    <label for="media">Média</label>
                <input type="radio" name="opcao" id="listaAlta">
                    <label for="alta">Alta</label>
            <button>+ Adicionar Tarefa</button>
        </div>
        <div id="kanban-board">
            <div id="div-baixa">
                <h2>Prioridade Baixa</h2>
            </div>
            <div id="div-media">
                <h2>Prioridade Média</h2>
            </div>
            <div id="div-alta">
                <h2>Prioridade Alta</h2>
            </div>
        </div>
    </section>
</body>
</html>
